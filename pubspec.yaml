name: portfolio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^1.2.0
  # firebase_analytics: ^8.1.0
  cupertino_icons: ^1.0.3
  flutter_native_image: ^0.0.6
  fluttertoast: ^8.0.7
  flutter_screenutil: ^5.0.0+2
  flutter_spinkit: ^5.0.0
  simple_animations: ^3.1.1
  responsive_builder: ^0.4.1
  flutter_hooks: ^0.17.0
  hooks_riverpod: ^0.14.0+4
  lottie: ^1.0.1
  wave: ^0.2.0
  url_launcher: ^6.0.4
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/animations/
    - locales/
  uses-material-design: true
fonts:
    - family: RobotoCondensed
      fonts:
        - asset: fonts/RobotoCondensed-Bold.ttf
          weight: 700
        - asset: fonts/RobotoCondensed-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/RobotoCondensed-Light.ttf
          weight: 300
        - asset: fonts/RobotoCondensed-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/RobotoCondensed-Regular.ttf
          weight: 400
