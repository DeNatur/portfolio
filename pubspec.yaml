name: portfolio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  flutter_native_image: ^0.0.6
  flutter_svg: ^0.21.0+1
  fluttertoast: ^8.0.3
  mouse_parallax: ^1.1.0
  flutter_screenutil: ^5.0.0
  font_awesome_flutter: ^9.0.0
  google_fonts: ^2.0.0
  rect_getter: ^1.0.0
  shared_preferences: ^2.0.5
  simple_animations: ^3.0.3
  responsive_builder: ^0.4.1
  flutter_hooks: ^0.16.0-nullsafety.0
  hooks_riverpod: ^0.14.0+1
  websafe_svg: ^2.0.0
  lottie: ^1.0.1
  wave: ^0.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/images/
    - assets/animations/
    - locales/
  uses-material-design: true
fonts:
    - family: RobotoCondensed
      fonts:
        - asset: fonts/RobotoCondensed-Bold.ttf
          weight: 700
        - asset: fonts/RobotoCondensed-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: fonts/RobotoCondensed-Light.ttf
          weight: 300
        - asset: fonts/RobotoCondensed-LightItalic.ttf
          weight: 300
          style: italic
        - asset: fonts/RobotoCondensed-Regular.ttf
          weight: 400
